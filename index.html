<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
</head>
<body>
    <script>
        function calculateAge() {
            let dob = document.getElementById("dob");
            let currDate = new Date();
            let differenceDate = currDate - dob.valueAsNumber;
            let years = Math.floor(differenceDate/(1000*60*60*24*365))
            let months = Math.floor(differenceDate/(1000*60*60*24*30))
            let days = Math.floor(differenceDate/(1000*60*60*24))
            alert("You are Years :" + years + " Months : "+ months + " Days : " + days + " old. ");
        }
    </script>
    <section style="text-align: center;">
        <h1>Age Calculator</h1>
        <form>
            <input type="date" name="calculate" id="dob">
            <input type="submit" value="Submit" onclick="calculateAge()">
        </form>

    </section>

</body>
</html>
